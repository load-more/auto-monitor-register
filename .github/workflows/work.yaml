name: Auto Monitor Register

on:
  # 定时打卡
  schedule:
    - cron: '0 16,0 * * *' # GMT+8 17:00, 19:00
    
env:
  COOKIE: ${{ secrets.COOKIE }}

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
              
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
                
            - name: Run install
              run: yarn
              
            - name: Run Script
              run: node main.js